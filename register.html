<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="js/validationLoginAndRegister.js"></script>
	<!--<script src="js/my-login.js"></script> -->
</head>

<body class="login_register">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo-identificatumascota-grande.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Registro</h4>

							<form action="#" method="POST" id="register-validation" novalidate="">
								<div class="form-group">
									<label for="name">Nombre:</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										¿Cuál es tu nombre?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Dirección E-Mail:</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										El email no es válido.
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contraseña:</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye>
									<div class="invalid-feedback">
										La contraseña es obligatoria.
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input"
											required="">
										<label for="agree" class="custom-control-label">Estoy de acuerdo con los <a
												href="#">Términos y condiciones</a></label>
										<div class="invalid-feedback">
											Debes aceptar los Términos y condiciones.
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Registrar
									</button>
								</div>
								<div class="mt-4 text-center">
									¿Ya eres usuario? Accede usando tus credenciales.
									<p>
										<a href="index.html">Login</a>
									</p>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; FP DAW
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
