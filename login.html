<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<!-- minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Personal CSS -->
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script defear src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script defear src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script defear src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Personal JavaScript -->	
	<script defear type="text/JavaScript" src="js/validations.js"></script>	
</head>

<body class="login_register">	
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/imagenes-clipart-sin-copyright-transparent.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<div id="alert">
								<div class="alert alert-danger" role="alert">
									<p id="alertMessage"></p>
								</div>
							</div>
							<div class="container-fluid" id="login-validation">
								<form method="post"></form>
								<div class="form-group">
									<label for="emailLogin">Dirección E-Mail:</label>
									<input id="emailLogin" type="email" class="form-control" name="emailLogin" required
										autofocus>
								</div>

								<div class="form-group">
									<label for="passwordLogin">Contraseña:
									</label>
									<input id="passwordLogin" type="password" class="form-control" name="passwordLogin"
										required>
								</div>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember"
											class="custom-control-input">
										<label for="remember" class="custom-control-label">Recuérdame</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button" id="btnLogin" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									¿Aún no tienes cuenta? Crea una fácilmente.
									<p>
										<a href="register.html">Crear cuenta</a>
									</p>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash; FP DAW
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
