<div class="card mx-auto pt-4 mt-4 pb-4 mb-4" style="width: 60%;">
    <div class="card-body">
        <h4 class="card-title text-center">Crear&Editar Perfil</h4>
        <div id="alert">
            <div class="alert alert-danger" role="alert">
                <p id="alertMessage"></p>
            </div>
        </div>
        <form action="#" method="POST" id="editProfileForm">
            <div class="form-group">
                <label for="nickEdit">Nick:</label>
                <input id="nickEdit" type="text" class="form-control" name="nickEdit" required/>
            </div>

            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioHembra"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Hembra</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMacho"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Macho</label>
                </div>
            </div>

            <div class="form-group">
                <label for="razaEdit">Raza:
                </label>
                <input id="razaEdit" type="text" class="form-control" name="razaEdit" required>
            </div>

            <div class="form-group">
                <label for="bornPetDate">Fecha de Nacimiento:
                </label>
                <input id="bornPetDate" type="date" class="form-control" name="bornPetDate" required>
            </div>

            <div class="form-group">
                <label for="descriptionProfile">Describete brevemente: </label>
                <textarea id="descriptionProfile" class="md-textarea form-control" name="descriptionProfile"
                    placeholder="AÃ±ade un comentario..." required></textarea>


            </div>

            <div class="form-group m-0">
                <div class="bg-info">
                    <button type="submit" id="btnModificarPerfil" class="btn btn-secondary float-left">
                        Confirmar
                    </button>
                    <button type="button" id="btnVolver" class="btn btn-secondary float-right">
                        Volver
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
